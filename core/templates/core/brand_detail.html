{% extends 'base.html' %}

{% block contect %}

<body>
    <main>
        <section class="bg-light pt-11 mb-6 pt-lg-12 mb-lg-7 text-center bg-layer-white-bottom-40-left-100" id=content>
            <div class=container>
                <div class="row justify-content-center">
                    <div class="col-lg-8" >
                        <h1 class=display-4>
                            <a href="{% url 'index' %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="2.7rem" height="2.7rem" fill="ee8521" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
                              </svg>
                            </a>
                            {{ brand.name }}
                        </h1>
                        <p style="text-align: justify;">{{ brand.description }}</p>
                    </div>
                    <div class=col-12 data-aos=fade-up>
                        <div class=device-laptop>
                            <picture>
                                <img src="{{ brand.image.url }}" alt=laptop-frame class=img-fluid>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src=assets/js/theme.core.min.js></script>
    <script src=assets/js/theme.min.js></script>
</body>

{% endblock %}
